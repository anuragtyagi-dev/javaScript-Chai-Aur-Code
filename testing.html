<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <button>BUTTON</button>
</body>
<script> 

function changingColor(color){
    
    return function(){
        document.body.style.backgroundColor = `${color}`
    }
}

document.querySelector('button').addEventListener("click", changingColor("orange") )

</script>
</html>
